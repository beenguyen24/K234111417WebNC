<section class="page">
  <h2>List Product Component</h2>
  <table class="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price (VND)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price | number }}</td>
      </tr>
    </tbody>
  </table>
</section>
