<div class="container margin-top">
    <h2>Registration Form</h2>
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input [class.is-invalid]="name.invalid && name.touched" formControlName="name" type="text" class="form-control">
            <div *ngIf="name.invalid && name.touched">
                <small class="text-danger" *ngIf="name.errors?.['required']">Username is required </small>
                <small class="text-danger" *ngIf="name.errors?.['minlength']">Username must be at least 3 characters</small>
                <small class="text-danger" *ngIf="name.errors?.['forbiddenName']">Username cannot contain special characters</small>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
            <button type="button" class="btn btn-secondary btn-sm mt-2" (click)="setDefaultValues()">Set Default</button>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input [class.is-invalid]="regForm.errors?.['misMatch']" type="password" class="form-control" formControlName="confirmPass">
            <small class="text-danger" *ngIf="regForm.errors?.['misMatch']">Passwords do not match</small>
        </div>
        <button [disabled]="!regForm.valid" class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
